<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fatima's Movie Guide</title>
  </head>
  <body>
    <div class="container">
            <div class="container-2">
            <input
              class="form-control mb-5 search-box"
              type="text"
              name="search"
              id="searcj"
              placeholder="Search Movie Directory"
            />
            </div>
      <h1 class="title">Fatima's <span class="highight">Movie Guide</span></h1>
      <div id="response">
        <pre></pre>
      </div>
      <div class="form-group">
            
        
      <table class="table table-striped" id="movie-table">
        <thead>
          <tr>
            <th data-field="name" scope="col" data-sort="title">Movie Title</th>
            <th data-field="genre" scope="col" data-sort="genre">Genre</th>
            <th data-field="director" scope="col" data-sort="director">Director</th>
          </tr>
        </thead>

        <tbody id="table-data"></tbody>
        <form clss="col s12 mb-5" id="new-form">
          <div class="form-group">
            
            <input
              class="form-control mb-1 hidden "
              type="text"
              name="movieId"
              id="movieId"
              placeholder="MovieId "
            />
            <label for="exampleInputEmail1">Title</label>
            <input
              class="form-control mb-1"
              type="text"
              name="title"
              id="title"
              placeholder="Add a Movie Title"
            />
            <label for="exampleInputEmail1">Genre</label>
            <input
              type="text"
              class="form-control mb-1"
              name="genre"
              id="genre"
              placeholder="Add a Movie Genre"
            />
            <label for="exampleInputEmail1">Director</label>
            <input
              type="text"
              class="form-control mb-1"
              name="director"
              id="director"
              placeholder="Add the Director"
            />
            <button class="btn mb-4 mt-2" type="submit" name="action">
              Submit
            </button>
      </div>
          </div>
        </form>
      </table>
      <div id="response">
        <pre></pre>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
